<body>
  <div class="cart-container">
    <h1>Shopping Cart</h1>

    <ul class="cart-items" id="cart-items">
      <!-- Use *ngFor to iterate over each item in the cart -->
      <li *ngFor="let item of carrinho">
        {{ item.name }} - {{ item.price | currency: 'USD' : 'symbol' : '1.2-2' }}
        <!-- You can customize the display of each item as needed -->
      </li>
    </ul>

    <div class="cart-summary">
      <p>Total: <span id="cart-total">$0.00</span></p>
      <button class="btn btn-primary">Finalizar compar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
